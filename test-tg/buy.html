<html lang="en" class="light" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;" data-lt-installed="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex,nofollow">
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
</head>
<body>
  <div class="container text-center">
    <!-- Logo -->
    <div class="row mb-2">
        <div class="col-12" style="height: 5%;">Logo</div>
    </div>
    <!-- Coin Logo and Name -->
    <div class="row mb-2">
        <div class="col-12" style="height: 10%;">Coin Logo and Name</div>
    </div>
    <!-- Chart in Iframe -->
    <div class="row mb-2">
        <div class="col-12" style="height: 40%;">
            <iframe src="https://www.dextools.io/widget-chart/en/solana/pe-light/8m9qzsJkQ4af13uuP2q3Uo63N2dj1KjcwYBthnVWcLvH?theme=dark&chartType=1&chartResolution=1" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>
    <!-- Cards for Market Cap and Liquidity -->
    <div class="row mb-2">
        <div class="col-6" style="height: 10%;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Market Cap</h5>
                    <p class="card-text">Market Cap Value</p>
                </div>
            </div>
        </div>
        <div class="col-6" style="height: 10%;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Liquidity</h5>
                    <p class="card-text">Liquidity Value</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Buttons -->
    <div class="row">
        <div class="col-12" style="height: 35%;">
            <!-- Buttons go here -->
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-secondary">Button 2</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>
</div>

</body>
</html>
